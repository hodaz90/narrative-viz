<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Annual CO₂ Emissions – 7 Country Focus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Annual CO₂ Emissions – 7 Country Focus</h1>
    <div id="viz"></div>
    <div class="controls">
      <button id="prevBtn">Previous</button>
      <span id="sceneIndicator">Scene 1 of 5</span>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <!-- Load your script AFTER the DOM is ready -->
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.currentScene = 1;
      window.scenes = [drawScene1, drawScene2, drawScene3, drawScene4, drawScene5];

      function renderScene(index) {
        if (scenes[index - 1]) {
          scenes[index - 1]();
          document.getElementById("sceneIndicator").innerText = `Scene ${index} of ${scenes.length}`;
        }
      }

      function nextScene() {
        if (currentScene < scenes.length) {
          currentScene++;
          renderScene(currentScene);
        }
      }

      function prevScene() {
        if (currentScene > 1) {
          currentScene--;
          renderScene(currentScene);
        }
      }

      document.getElementById("nextBtn").addEventListener("click", nextScene);
      document.getElementById("prevBtn").addEventListener("click", prevScene);

      renderScene(currentScene);
    });
  </script>
</body>
</html>
